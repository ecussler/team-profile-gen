<!DOCTYPE html>

      <title>Your Team Profiles</title>

      <div class="card card-body" >

        <p class="card-text" id="manager-ID">ID: 1</p>

        <p class="card-text" id="manager-office">Office Number: 15</p>
    </div>
      <div class="card card-body" >

        <h6 class="card-subtitle mb-2 text-muted" id="engineer-title">Engineer</h6>
        <p class="card-text" id='engineer-ID'>ID: 2</p>
        <p class="card-text" id="engineer-email">Email: <a href="mailto:email@email.com">email@email.com</a></p>
        <p class="card-text" id="engineer-github">Github:<a href="https://github.com/oddbob" target="_blank"> oddbob</a></p>
    </div>
      <div class="card card-body" >
        <h5 class="card-title" id="intern-name">Elena</h5>
        <h6 class="card-subtitle mb-2 text-muted" id="intern-title">Intern</h6>

        <p class="card-text" id="intern-email">Email: <a href="mailto:email@email.com">email@email.com</a></p>
        <p class="card-text" id="intern-school">School: UPS</a></p>
    </div>
